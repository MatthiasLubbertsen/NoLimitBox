<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoLimitBox - Groter. Meer. Onbeperkt.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::selection {
            background-color: #e8d8f5;
            color: #6b4c93;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f3ff 0%, #e8d8f5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #6b4c93;
        }

        .container {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(107, 76, 147, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #6b4c93;
            font-weight: 700;
        }

        .slogan {
            font-size: 1.1rem;
            color: #8b6bb1;
            margin-bottom: 2rem;
            font-style: italic;
        }

        .upload-area {
            border: 3px dashed #b19cd9;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.3);
        }

        .upload-area:hover {
            border-color: #6b4c93;
            background: rgba(255, 255, 255, 0.5);
        }

        .upload-area.dragover {
            border-color: #6b4c93;
            background: rgba(232, 216, 245, 0.5);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #b19cd9;
        }

        .upload-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: #6b4c93;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #6b4c93 0%, #8b6bb1 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(107, 76, 147, 0.3);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e8d8f5;
            border-radius: 5px;
            margin: 1rem 0;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6b4c93, #8b6bb1);
            width: 0%;
            transition: width 0.3s ease;
        }

        .result {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            display: none;
        }

        .result.success {
            border-left: 4px solid #6b4c93;
        }

        .result.error {
            border-left: 4px solid #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }

        .url-container {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            border: 1px solid #e8d8f5;
        }

        .url-link {
            color: #6b4c93;
            text-decoration: none;
            font-weight: 600;
            word-break: break-all;
        }

        .url-link:hover {
            text-decoration: underline;
        }

        .copy-btn {
            background: #e8d8f5;
            color: #6b4c93;
            border: none;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #d1c4e9;
        }

        .file-info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #8b6bb1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .slogan {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NoLimitBox</h1>
        <p class="slogan">Groter. Meer. Onbeperkt.</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Sleep je bestanden hierheen of klik om te uploaden</div>
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                Bestanden kiezen
            </button>
        </div>
        
        <input type="file" id="fileInput" class="file-input" multiple>
        
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const result = document.getElementById('result');

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length === 0) return;

            // Voor nu alleen het eerste bestand uploaden
            const file = files[0];
            uploadFile(file);
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            try {
                progressBar.style.display = 'block';
                result.style.display = 'none';

                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                progressFill.style.width = '100%';

                const data = await response.json();

                if (data.success) {
                    showResult(true, `
                        <strong>Upload succesvol!</strong>
                        <div class="url-container">
                            <a href="${data.viewUrl}" target="_blank" class="url-link">${window.location.origin}${data.viewUrl}</a>
                            <button class="copy-btn" onclick="copyToClipboard('${window.location.origin}${data.viewUrl}')">Kopi√´ren</button>
                        </div>
                        <div class="file-info">
                            <strong>Bestand:</strong> ${data.filename} (${formatFileSize(data.size)})
                        </div>
                    `);
                } else {
                    showResult(false, `Upload mislukt: ${data.error}`);
                }
            } catch (error) {
                showResult(false, `Upload mislukt: ${error.message}`);
            } finally {
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
            }
        }

        function showResult(success, message) {
            result.innerHTML = message;
            result.className = success ? 'result success' : 'result error';
            result.style.display = 'block';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Tijdelijk de knop tekst wijzigen
                const copyBtn = event.target;
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Gekopieerd!';
                copyBtn.style.background = '#6b4c93';
                copyBtn.style.color = 'white';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = '#e8d8f5';
                    copyBtn.style.color = '#6b4c93';
                }, 2000);
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
