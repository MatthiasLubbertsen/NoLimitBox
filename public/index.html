<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoLimitBox - Groter. Meer. Onbeperkt.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        ::selection {
            background-color: #e8d5ff;
            color: #6b46c1;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f3e8ff 0%, #e0f2fe 100%);
            color: #4a5568;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .slogan {
            font-size: 1.2rem;
            color: #6b7280;
            margin-bottom: 2rem;
            font-style: italic;
        }
        
        .upload-area {
            border: 3px dashed #a855f7;
            border-radius: 15px;
            padding: 3rem;
            margin: 2rem 0;
            background: rgba(168, 85, 247, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .upload-area:hover {
            border-color: #ec4899;
            background: rgba(236, 72, 153, 0.05);
            transform: translateY(-2px);
        }
        
        .upload-area.drag-over {
            border-color: #ec4899;
            background: rgba(236, 72, 153, 0.1);
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #a855f7;
        }
        
        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #6b46c1;
            font-weight: 600;
        }
        
        .upload-subtext {
            font-size: 0.9rem;
            color: #6b7280;
            margin-bottom: 1rem;
        }
        
        .file-input {
            display: none;
        }
        
        .select-button {
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .select-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(168, 85, 247, 0.4);
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(168, 85, 247, 0.2);
            border-radius: 4px;
            margin: 1rem 0;
            overflow: hidden;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #a855f7 0%, #ec4899 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .result {
            margin-top: 2rem;
            display: none;
        }
        
        .result.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            color: #15803d;
            padding: 1rem;
            border-radius: 10px;
        }
        
        .result.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #dc2626;
            padding: 1rem;
            border-radius: 10px;
        }
        
        .result-links {
            margin-top: 1rem;
        }
        
        .result-link {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: rgba(168, 85, 247, 0.1);
            color: #6b46c1;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .result-link:hover {
            background: rgba(168, 85, 247, 0.2);
            transform: translateY(-1px);
        }
        
        .warning {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid #fbbf24;
            color: #92400e;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 2rem;
            font-size: 0.9rem;
        }
        
        .features {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }
        
        .feature {
            background: rgba(168, 85, 247, 0.05);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }
        
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .feature-text {
            font-size: 0.9rem;
            color: #6b46c1;
            font-weight: 600;
        }
        
        .loading {
            display: none;
            color: #6b46c1;
            font-weight: 600;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(107, 70, 193, 0.3);
            border-radius: 50%;
            border-top-color: #6b46c1;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 2rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">NoLimitBox</div>
        <div class="slogan">Groter. Meer. Onbeperkt.</div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì¶</div>
            <div class="upload-text">Sleep je bestanden hierheen</div>
            <div class="upload-subtext">of klik om een bestand te selecteren</div>
            <button class="select-button" onclick="document.getElementById('fileInput').click()">
                Selecteer bestand
            </button>
            <input type="file" id="fileInput" class="file-input" multiple>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Uploaden...
            </div>
        </div>
        
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üöÄ</div>
                <div class="feature-text">Geen grootte limiet</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-text">Snel uploaden</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîó</div>
                <div class="feature-text">Directe links</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üåü</div>
                <div class="feature-text">Alle bestandstypen</div>
            </div>
        </div>
        
        <div class="warning">
            ‚ö†Ô∏è Bestanden worden om middernacht automatisch verwijderd.
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const result = document.getElementById('result');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadFile(e.target.files[0]);
            }
        });

        // Click to select file
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            // Show loading state
            loading.style.display = 'block';
            progressBar.style.display = 'block';
            result.style.display = 'none';
            
            // Simulate progress for better UX
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                progressFill.style.width = progress + '%';
            }, 100);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                clearInterval(progressInterval);
                progressFill.style.width = '100%';

                const data = await response.json();

                if (data.success) {
                    showResult('success', `
                        <strong>‚úÖ Bestand succesvol ge√ºpload!</strong><br>
                        <strong>Bestandsnaam:</strong> ${data.originalName}<br>
                        <strong>Grootte:</strong> ${formatFileSize(data.size)}<br>
                        <div class="result-links">
                            <a href="${data.viewUrl}" class="result-link" target="_blank">üëÅÔ∏è Bekijk bestand</a>
                            <a href="${data.downloadUrl}" class="result-link" target="_blank">üì• Download</a>
                        </div>
                    `);
                } else {
                    showResult('error', `‚ùå Fout: ${data.error}`);
                }
            } catch (error) {
                clearInterval(progressInterval);
                showResult('error', `‚ùå Fout bij uploaden: ${error.message}`);
            } finally {
                loading.style.display = 'none';
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 1000);
            }
        }

        function showResult(type, message) {
            result.className = `result ${type}`;
            result.innerHTML = message;
            result.style.display = 'block';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
