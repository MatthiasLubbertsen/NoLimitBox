<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoLimitBox - Bestand bekijken</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::selection {
            background-color: #e8d8f5;
            color: #6b4c93;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f3ff 0%, #e8d8f5 100%);
            min-height: 100vh;
            color: #6b4c93;
        }

        .header {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 10px rgba(107, 76, 147, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #6b4c93;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .file-info {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(107, 76, 147, 0.1);
        }

        .file-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #6b4c93;
            word-break: break-all;
        }

        .file-details {
            display: flex;
            gap: 2rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .file-detail {
            font-size: 0.9rem;
            color: #8b6bb1;
        }

        .file-detail strong {
            color: #6b4c93;
        }

        .actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #6b4c93 0%, #8b6bb1 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 76, 147, 0.3);
        }

        .btn-secondary {
            background: #e8d8f5;
            color: #6b4c93;
        }

        .btn-secondary:hover {
            background: #d1c4e9;
        }

        .preview {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(107, 76, 147, 0.1);
            text-align: center;
        }

        .preview img {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(107, 76, 147, 0.2);
        }

        .preview video {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(107, 76, 147, 0.2);
        }

        .preview audio {
            width: 100%;
            max-width: 500px;
        }

        .preview iframe {
            width: 100%;
            height: 70vh;
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(107, 76, 147, 0.2);
        }

        .preview pre {
            background: rgba(255, 255, 255, 0.5);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: left;
            overflow-x: auto;
            max-height: 60vh;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #6b4c93;
        }

        .file-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            color: #b19cd9;
        }

        .no-preview {
            color: #8b6bb1;
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #8b6bb1;
        }

        .error {
            text-align: center;
            padding: 3rem;
            color: #e74c3c;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #6b4c93;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .container {
                padding: 0 1rem;
            }
            
            .file-info {
                padding: 1.5rem;
            }
            
            .file-details {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">NoLimitBox</div>
        <a href="/" class="btn btn-secondary">Nieuw bestand uploaden</a>
    </div>

    <div class="container">
        <a href="/" class="back-link">‚Üê Terug naar hoofdpagina</a>
        
        <div id="content">
            <div class="loading">
                <div class="file-icon">üìÑ</div>
                <div>Bestand laden...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadFile() {
            try {
                const filename = window.location.pathname.split('/view/')[1];
                if (!filename) {
                    throw new Error('Geen bestandsnaam gevonden');
                }

                const response = await fetch(`/api/view/${filename}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Bestand niet gevonden');
                }

                displayFile(data);
            } catch (error) {
                displayError(error.message);
            }
        }

        function displayFile(fileData) {
            const content = document.getElementById('content');
            
            let previewHTML = '';
            
            if (fileData.isImage) {
                previewHTML = `<img src="${fileData.url}" alt="${fileData.filename}" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                              <div class="no-preview" style="display:none">Afbeelding kan niet worden weergegeven</div>`;
            } else if (fileData.isVideo) {
                previewHTML = `<video controls>
                                <source src="${fileData.url}" type="${fileData.mimeType}">
                                Je browser ondersteunt deze video niet.
                              </video>`;
            } else if (fileData.isAudio) {
                previewHTML = `<audio controls>
                                <source src="${fileData.url}" type="${fileData.mimeType}">
                                Je browser ondersteunt deze audio niet.
                              </audio>`;
            } else if (fileData.isPdf) {
                previewHTML = `<iframe src="${fileData.url}" type="application/pdf"></iframe>`;
            } else if (fileData.isText) {
                // Voor tekstbestanden proberen we de inhoud te laden
                fetch(fileData.url)
                    .then(response => response.text())
                    .then(text => {
                        const preview = document.querySelector('.preview');
                        if (preview) {
                            preview.innerHTML = `<pre>${escapeHtml(text)}</pre>`;
                        }
                    })
                    .catch(() => {
                        const preview = document.querySelector('.preview');
                        if (preview) {
                            preview.innerHTML = `<div class="file-icon">üìÑ</div>
                                               <div class="no-preview">Tekstbestand kan niet worden weergegeven</div>`;
                        }
                    });
                previewHTML = `<div class="file-icon">üìÑ</div><div>Bestand laden...</div>`;
            } else {
                previewHTML = `<div class="file-icon">üìÑ</div>
                              <div class="no-preview">Geen voorvertoning beschikbaar voor dit bestandstype</div>`;
            }

            content.innerHTML = `
                <div class="file-info">
                    <div class="file-name">${fileData.filename}</div>
                    <div class="file-details">
                        <div class="file-detail"><strong>Type:</strong> ${fileData.mimeType}</div>
                    </div>
                    <div class="actions">
                        <a href="${fileData.url}" download class="btn">Download</a>
                        <button class="btn btn-secondary" onclick="copyToClipboard('${window.location.href}')">Link kopi√´ren</button>
                        <button class="btn btn-secondary" onclick="copyToClipboard('${fileData.url}')">Directe link kopi√´ren</button>
                    </div>
                </div>
                <div class="preview">
                    ${previewHTML}
                </div>
            `;
        }

        function displayError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error">
                    <div class="file-icon">‚ùå</div>
                    <div>Fout: ${message}</div>
                    <div style="margin-top: 1rem;">
                        <a href="/" class="btn">Terug naar hoofdpagina</a>
                    </div>
                </div>
            `;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Tijdelijk de knop tekst wijzigen
                const copyBtn = event.target;
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Gekopieerd!';
                copyBtn.style.background = '#6b4c93';
                copyBtn.style.color = 'white';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = '#e8d8f5';
                    copyBtn.style.color = '#6b4c93';
                }, 2000);
            });
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, (m) => map[m]);
        }

        // Load file when page loads
        window.addEventListener('DOMContentLoaded', loadFile);
    </script>
</body>
</html>
