<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestand bekijken - NoLimitBox</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23d4c5b9'><path d='M10 4H4c-1.11 0-2 .89-2 2v12c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2h-8l-2-2z'/></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        ::selection {
            background-color: #c5b7a3;
            color: #4a453f;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #b8c5a3 0%, #a3b8c5 100%);
            color: #4a453f;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(52, 48, 44, 0.85);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(212, 197, 185, 0.3);
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #d4c5b9;
            text-align: center;
        }
        
        .file-info {
            background: rgba(196, 181, 153, 0.15);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: center;
            border: 1px solid rgba(196, 181, 153, 0.3);
        }
        
        .download-button {
            background: linear-gradient(135deg, #c4b599 0%, #a3b8c5 100%);
            color: #4a453f;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 1rem;
        }
        
        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(196, 181, 153, 0.4);
        }
        
        .back-button {
            background: rgba(180, 165, 150, 0.3);
            color: #d4c5b9;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 1rem;
            border: 1px solid rgba(180, 165, 150, 0.5);
        }
        
        .back-button:hover {
            background: rgba(180, 165, 150, 0.4);
        }
        
        .warning {
            background: rgba(188, 162, 113, 0.15);
            border: 1px solid #bca271;
            color: #d4c5b9;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 2rem;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .buttons {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bestand bekijken</h1>
        
        <div class="file-info">
            <strong>Bestandsnaam:</strong> <span id="filename">Laden...</span>
        </div>
        
        <div class="buttons">
            <a href="#" id="downloadLink" class="download-button">üì• Download bestand</a>
            <a href="/" class="back-button">‚Üê Terug naar home</a>
        </div>
        
        <div class="warning">
            ‚ö†Ô∏è Bestanden worden om middernacht automatisch verwijderd.
        </div>
    </div>

    <script>
        // Get file ID from URL
        const pathParts = window.location.pathname.split('/');
        const fileId = pathParts[pathParts.length - 1];
        
        // Set download link
        document.getElementById('downloadLink').href = `/download/${fileId}`;
        
        // Try to get filename from sessionStorage if available
        const uploadedFiles = JSON.parse(sessionStorage.getItem('uploadedFiles') || '{}');
        if (uploadedFiles[fileId]) {
            document.getElementById('filename').textContent = uploadedFiles[fileId];
        } else {
            document.getElementById('filename').textContent = 'Onbekend bestand';
        }
    </script>
</body>
</html>
